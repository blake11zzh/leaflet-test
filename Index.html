<!DOCTYPE html>
<html lang="en">
    <head>

    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leaflet Tutorial</title>

        <!-- leaflet css  -->

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

        crossorigin=""/>
        

        <style>

            #map {
                width: 100%;
                height: 100vh;
            }

            .coordinate {
                position: absolute;
                bottom: 10px;
                right: 50%;
                transform: translateX(50%);
                background-color: rgba(255, 255, 255, 0.4);
            }
            
            .leaflet-popup-content-wrapper {
                background-color: antiquewhite;
                color: #000;
                border: 2px solid red;
            }


        </style>
    </head>
    <body>
        <div id="map">
            <div class="leaflet-control coordinate"></div>
        </div>
    </body>
</html>


<!-- leaflet js  -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="./data/points.js"></script>

<script> //dynamic content

    //Map initialization
    var map = L.map('map').setView([28.3949, 84.1240], 15);
    
    //tile layer and wms
    var nexrad = L.tileLayer.wms("http://mesonet.agron.iastate.edu/cgi-bin/wms/nexrad/n0r.cgi", {
    layers: 'nexrad-n0r-900913',
    format: 'image/png',
    transparent: true,
    attribution: "Weather data Â© 2012 IEM Nexrad"
});

    //osm layer
    var osm= L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
});
    osm.addTo(map);

	ext: 'png'
});
    //Stadia_AlidadeSmoothDark.addTo(map);

    //google satellite
    googleSat = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',{
    maxZoom: 20,
    subdomains:['mt0','mt1','mt2','mt3']
});
    googleSat.addTo(map)


    //google street
    googleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}',{
        maxZoom: 20,
        subdomains:['mt0','mt1','mt2','mt3']
    });
    googleStreets.addTo(map)



    //Marker
    var myIcon = L.icon({
        iconUrl: 'img/marker-icon.png',
        iconSize: [20,40],
    });
    var singleMarker = L.marker([28.3949, 84.1240],{icon:myIcon, draggable:true}).addTo(map);
    singleMarker.bindPopup('This is the Nepal. ' + singleMarker.getLatLng()).openPopup();
    var secondMarker = L.marker([28.4949, 84.1340],{icon:myIcon, draggable:true}).addTo(map);

    var lineData = L.geoJSON(lineJson).addTo(map)
    var polygonData = L.geoJSON(polygonJson,{
        onEachFeature:function(feature, layer) {
            layer.bindPopup('<b>Name:<b>'+ feature.type.name)
        },
        style:{
            fillColor:'red',
            fillOpacity:0.2,
            color:'#c0c0c0',
        }
    }).addTo(map)


    //add current location on the map
    if(!navigator.geolocation) {
        console.log("Your browser doesn't support geolocation feature!")
    } else {
        setInterval(() => {
            navigator.geolocation.getCurrentPosition(getPosition)
        }, 5000);

        //Layer controller
        var baseLayers = {
            "Google Street Map": googleStreets,
            "Google Satellite": googleSat,
            "OSM": osm
    };

    var overlays = {
         "First Marker": singleMarker,

         "Polygon Data": polygonData,
